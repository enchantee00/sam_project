<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>마커 생성하기</title>
    
</head>
<body>
<div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c7c6de6fc34909b79194ba08d65db5a4"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(35.0831, 129.0469), // 지도의 중심좌표
        level: 4 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
// 마커를 표시할 위치와 title 객체 배열입니다 
var positions = [
    {
        title: 'room1', 
        latlng: new kakao.maps.LatLng(35.08528183019429 , 129.03870752959813)
    },
    {
        title: 'room2', 
        latlng: new kakao.maps.LatLng(35.08320815020199, 129.03876554433452)
    },
    {
        title: 'room3', 
        latlng: new kakao.maps.LatLng(35.08214281249755, 129.04209367897317)
    },
    {
        title: 'room4',
        latlng: new kakao.maps.LatLng(35.084026731169395, 129.04260110129545)
    },
	{
		title: 'room5',
        latlng: new kakao.maps.LatLng(35.08116793504528, 129.04432770695033)
	}
];
// 마커가 표시될 위치입니다 
// var markerPosition  = new kakao.maps.LatLng(35.08528183019429, 129.03870752959813); 

// // 마커를 생성합니다
// var marker = new kakao.maps.Marker({
//     position: markerPosition
// });

// // 마커가 지도 위에 표시되도록 설정합니다
// marker.setMap(map);

    
for (var i = 0; i < positions.length; i ++) {
    
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커를 표시할 위치
        title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
    });
}

// 아래 코드는 지도 위의 마커를 제거하는 코드입니다
// marker.setMap(null);    
</script>
</body>
</html>
